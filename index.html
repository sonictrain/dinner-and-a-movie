<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dinner and a Movie</title>
</head>

<body>
    <header>
        <div class="jumbotron py-5">
            <div class="jumbotron-container  text-center">
                <p id="hero-text">Plan your perfect evening with...</p>
                <h1 class="display-3">Dinner and a Movie</h1>
                <!-- select form for dinner and movie choice -->
                <div class="row justify-content-around">
                    <input type="keyword" class="col form-label" aria-label="select movie options" placeholder="What do you want to watch tonight?">
                    </input>
                    <input type="keyword" class="col form-label" aria-label="select food options" placeholder="What do you want to eat tonight?">
                    </input>
                </div>
            </div>
        </div>
    </header>
    <!-- section to display returned data -->
    <main>
        <section class="row returned-data justify-content-around">
        <!-- container to hold move/tv show suggestion -->
        <section id="movie-search" class="row"></section>
            <!-- <div class="card col" id="movie-options" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="image of suggested movie/show">
                <div class="card-body">
                <p class="card-text">Movie/TV show information</p>
                </div>
            </div> -->
            <!-- container to hold dinner suggestion -->
            <div class="card col" id="dinner-options" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="image of suggested meal">
                <div class="card-body">
                  <p class="card-text">Dinner ingredients</p>
                </div>
              </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
