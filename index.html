<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Dinner and a Movie</title>
</head>

<body>
    <header>
        <div class="jumbotron py-5">
            <div class="jumbotron-container  text-center">
                <p id="hero-text">Plan your perfect evening with...</p>
                <h1 class="display-3">Dinner and a Movie</h1>
                <!-- select form for dinner and movie choice -->
                <div class="row justify-content-around">
                    <!-- input group for MOVIE Search  -->
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="What do you want to watch tonight?" aria-label="Movie search" aria-describedby="movie-search" id="movie-keyword">
                            <button class="btn btn-primary" type="button" id="movie-search">Search</button>
                        </div>
                    </div>
                    <!-- input group for FOOD Search  -->
                    <div class="col">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="What do you want to eat tonight?" aria-label="Food search" aria-describedby="food-search">
                            <button class="btn btn-primary" type="button" id="food-search">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- section to display returned data -->
    <main>
        <section class="row returned-data justify-content-around">
            <!-- container to hold move/tv show suggestion -->
            <div class="col">
                <section id="movie-results" class="row"></section>
            </div>
            <!-- container to hold dinner suggestion -->
            <div class="col">
                <div class="card col" id="dinner-options" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="image of suggested meal">
                    <div class="card-body">
                    <p class="card-text">Dinner ingredients</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
