<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Dinner and a Movie</title>
</head>

<body>
    <header>
        <div class="jumbotron py-5">
            <div class="jumbotron-container  text-center">
                <p class="hero-text">Plan your perfect evening with...</p>
                <h1 class="display-3 hero-text">Dinner and a Movie</h1>
                <!-- select form for dinner and movie choice -->
                <div class="row justify-content-around">
                    <select class="col form-select" aria-label="select movie options">
                        <option selected>What do you want to watch tonight?</option>
                        <option value="1">comedy</option>
                        <option value="2">drama</option>
                        <option value="3">thriller</option>
                    </select>
                    <select class="col form-select" aria-label="select food options">
                        <option selected>What do you want to eat tonight?</option>
                        <option value="1">curry</option>
                        <option value="2">fast food</option>
                        <option value="3">healthy</option>
                        <option value="4">pasta</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <!-- section to display returned data -->
    <main>
        <section class="row returned-data justify-content-around">
        <!-- container to hold move/tv show suggestion -->
            <div class="card col" id="movie-options" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="image of suggested movie/show">
                <div class="card-body">
                <p class="card-text">Movie/TV show information</p>
                </div>
            </div>
            <!-- container to hold dinner suggestion -->
            <div class="card col" id="dinner-options" style="width: 18rem;">
                <img src="..." class="card-img-top" alt="image of suggested meal">
                <div class="card-body">
                  <p class="card-text">Dinner ingredients</p>
                </div>
              </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
